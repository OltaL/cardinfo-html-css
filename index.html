<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <img src="./images/bg-pattern-top.svg" alt="Background Pattern Top" class="pattern-top">
    <img src="./images/bg-pattern-bottom.svg" alt="Background Pattern Bottom" class="pattern-bottom">

 
  <div class="card-container">
    <div class="upper-container">
       <div class="image-container">
           <img src="images/image-victor.jpg" />
       </div>
    </div>
    <div class="lower-container">
     <div class="personal-info">
      <div class="name-age">
          <h3 class="name">Victor Crest</h3><h3 class="age">26</h3>
      </div>
      <h4 class="location">London</h4>
     </div>    
     <div class="instagram-info">
              <div class="followers">
              <h3>80K</h3>
              <h4>Followers</h4>
              </div>
              <div class="likes">
              <h3>803K</h3>
              <h4>Likes</h4>
              </div>
              <div class="followers">
              <h3>1.4K</h3>
              <h4>Photos</h4>
              </div>
       </div>
      </div>    
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olta</a>.
  </div>
</body>
</html>
